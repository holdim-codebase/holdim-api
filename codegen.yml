overwrite: true
schema: "./gql-schema"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
config:
  mappers:
    User: .prisma/client#User as UserModel
    Proposal: .prisma/client#Proposal as ProposalModel
    DAO: .prisma/client#Dao as DAOModel
    contextType: ../types#Context